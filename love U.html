<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>I Love You</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ffc0cb, #8a2be2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1500px;
            position: relative;
        }

        h1 {
            font-family: Arial, sans-serif;
            font-size: 8vw;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

       .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>I love you</h1>
    <div class="star" style="top: 10%; left: 15%;"></div>
    <div class="star" style="top: 20%; left: 30%;"></div>
    <div class="star" style="top: 30%; left: 10%;"></div>
    <div class="star" style="top: 40%; left: 50%;"></div>
    <div class="star" style="top: 50%; left: 60%;"></div>
    <div class="star" style="top: 60%; left: 20%;"></div>
    <div class="star" style="top: 70%; left: 80%;"></div>
    <div class="star" style="top: 80%; left: 40%;"></div>
    <div class="star" style="top: 90%; left: 70%;"></div>
    <div class="star" style="top: 15%; left: 90%;"></div>
    <div class="star" style="top: 25%; left: 5%;"></div>
    <div class="star" style="top: 35%; left: 75%;"></div>
    <div class="star" style="top: 45%; left: 35%;"></div>
    <div class="star" style="top: 55%; left: 85%;"></div>
    <div class="star" style="top: 65%; left: 25%;"></div>
    <div class="star" style="top: 75%; left: 45%;"></div>
    <div class="star" style="top: 85%; left: 65%;"></div>
    <div class="star" style="top: 95%; left: 5%;"></div>
</body>

</html>
